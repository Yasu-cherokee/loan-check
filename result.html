<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f9f9f9; }
    h2 { text-align: center; color: #333; }
    .box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ddd; }
    .highlight { font-weight: bold; font-size: 1.2em; color: #007bff; }
    ul { padding-left: 20px; }
    button {
      width: 100%; margin-top: 20px; padding: 10px;
      background-color: #007bff; color: white; border: none; border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>診断結果</h2>
  <div class="box">
    <p>通過可能性：<span id="grade" class="highlight"></span></p>
    <p>想定金利：<span id="rate" class="highlight"></span></p>
    <p>月々の返済目安（借入100万円・5年返済）：</p>
    <ul>
      <li id="lowPay"></li>
      <li id="highPay"></li>
    </ul>
    <p>アドバイス：</p>
    <ul id="adviceList"></ul>
  </div>
  <button onclick="location.href='diagnosis.html'">診断をやり直す</button>

  <script>
    // 入力データを読み込み
    const data = JSON.parse(localStorage.getItem("formData"));
    if (!data) {
      document.body.innerHTML = "<p>診断データが見つかりません。<br><a href='diagnosis.html'>こちらから診断してください。</a></p>";
    }

    // データ展開＋数値型変換（# 修正）
    const {
      age,
      income,
      jobType,
      years: rawYears,
      amount,
      debt
    } = data;

    const years = parseInt(rawYears); // # 勤続年数を数値に明示
    const ltv = amount / income;      // # 借入希望額 ÷ 年収を先に定義

    let score = 0;

    // 判定ロジック
    if (age < 18 || age > 65) score = -99; // 強制NG
    else {
      if (income >= 300) score += 2;
      else if (income >= 200) score += 1;

      if (jobType === "正社員") score += 2;
      else if (jobType === "契約・派遣・自営業") score += 1;

      if (years >= 2) score += 2;
      else if (years >= 1) score += 1;

      if (ltv < 0.3) score += 2;
      else if (ltv < 0.5) score += 1;

      if (debt === "なし") score += 1;
    }

    // 診断結果表示用変数
    let grade = "";
    let rate = "";
    let lowRate = 0, highRate = 0;
    const advice = [];

    // 診断結果分岐
    if (score === -99) {
      grade = "診断対象外";
      rate = "-";
      advice.push("18歳未満または高齢のため、診断対象外です。");
    } else if (score >= 8) {
      grade = "HIGH（通過可能性高）";
      rate = "2.5% ～ 3.5%";
      lowRate = 0.025; highRate = 0.035;
    } else if (score >= 5) {
      grade = "MEDIUM（通過可能性あり）";
      rate = "3.5% ～ 5.0%";
      lowRate = 0.035; highRate = 0.050;

      // # 修正：ltvやyearsが安全な場合のみアドバイス表示
      if (!isNaN(ltv) && ltv > 0.5) advice.push("借入希望額を下げると通過率が上がる可能性があります。");
      if (!isNaN(years) && years < 1) advice.push("勤続年数が1年以上になると評価が上がります。");
    } else {
      grade = "LOW（通過は難しい）";
      rate = "5.0%以上 または審査困難";
      lowRate = 0.05; highRate = 0.08;
      advice.push("借入希望額が高すぎる可能性があります。");
      if (jobType !== "正社員") advice.push("安定した雇用形態（正社員など）が有利になります。");
      if (debt === "あり") advice.push("他社借入を減らすことで通過しやすくなります。");
    }

    // 返済額計算（元利均等・概算）
    function calcMonthly(rate, years, amount) {
      const r = rate / 12;
      const n = years * 12;
      return Math.floor((amount * 10000) * r / (1 - Math.pow(1 + r, -n)));
    }

    // 表示処理
    document.getElementById("grade").textContent = grade;
    document.getElementById("rate").textContent = rate;

    if (lowRate && highRate) {
      document.getElementById("lowPay").textContent = `金利${(lowRate*100).toFixed(1)}%：月々 ${calcMonthly(lowRate, 5, 100).toLocaleString()}円`;
      document.getElementById("highPay").textContent = `金利${(highRate*100).toFixed(1)}%：月々 ${calcMonthly(highRate, 5, 100).toLocaleString()}円`;
    }

    advice.forEach(a => {
      const li = document.createElement("li");
      li.textContent = a;
      document.getElementById("adviceList").appendChild(li);
    });
  </script>
</body>
</html>
